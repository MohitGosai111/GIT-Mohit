<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply styles when the element is in focus */
        input:focus {
            border: 2px solid #007BFF;
            outline: none; /* Remove default focus outline */
        }

        /* Additional styling for demonstration */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <title>Dynamic Pseudo-Class Example</title>
</head>

<body>
    <h1>Dynamic Pseudo-Class Example</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <p>Click on the input fields to see the dynamic effect when they are in focus.</p>
</body>

</html>
