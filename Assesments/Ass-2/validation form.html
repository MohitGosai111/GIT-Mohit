<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" action="" method="post" onsubmit="return validate()">
    <table border="2" align="center">
        <tr>
            <th>Registration Page</th>
        </tr>
        <tr>
            <th>User First Name:-</th>
            <td><input type="text" name="ufn"></td>
        </tr>
        <tr>
            <th>User Name:-</th>
            <td>
                <input type="text" name="un">
                <span style="color: red" id="un"></span>
            </td>
        </tr>
        <tr>
            <th>Password:-</th>
            <td><input type="text"name="Pass" id=""></td>
        </tr>
        <tr>
            <th> Confirm Password:-</th>
            <td><input type="text"name="Cpass" id=""></td>
        </tr>
        <tr>
            <th>Email Address:-</th>
            <td><input type="text"name="email" id=""></td>
        </tr>
        <tr>
            <th>Phone No:-</th>
            <td><input type="text"name="pno" id=""></td>
        </tr>
        <tr>
          <th>Gender:-</th>
         <td>
            male<input type="radio" name="gen" value="m">
            female<input type="radio" name="gen" value="f">
        </td>
        </tr>
        <tr>
            <th>Hobby</th>
            <td>
                Reading<input type="checkbox" name="chk" value="Reading">
                Music<input type="checkbox" name="chk" value="Music">
                Outing<input type="checkbox" name="chk" value="Outing">
                Cricket<input type="checkbox" name="chk" value="Cricket">
            </td>
        </tr>
        <tr>
            <td > <input type="submit" name="submit"></td>
        </tr>
    </table>
    </form>
</body>
</html>
